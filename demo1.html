<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Sign Up</legend>
        <label for="username">username::</label>
            <input type="username" placeholder="Enter the Username.."name="username" value="" id="username">
<br/>
<br/>
            <label for="passward">Passward::</label>
            <input type="passward" placeholder="Enter the Passward.."name="passward" id="passward"><small>**Please enter the passward</small>
            <br/>
            <br/>
            <label for="Email">Email:: &nbsp;&nbsp;&nbsp;</label>
            <input type="email" placeholder="Enter the Email.."name="email" id="Email"><span>**Please email is required</span>
            <br/>
            <br/>
            <label for="Phone number">Phone number:: &nbsp;&nbsp;&nbsp;</label>
            <input type="phone number" placeholder="Enter the Phone number.."name="phone number" id="Phone number" required>
            <br/>
            <br/>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <br/>
            <br/>
            <label for="">ID::</label>
            <input type="number" value="9" readonly>
            <br/>
            <br/>
            <label for="">Skills Set</label>
            <input type="checkbox" checked name="" value="Core java">Core java
            <input type="checkbox" value="Advanced java">Advanced java
            <input type="checkbox" value="Advanced java">Advanced java
            <br/>
            <br/>
            <select name="country" id="country">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="US">US</option>
                <option value="Japan">Japan</option>
            </select>
            <br/>
            <br/>

            <input id="myrange" min="10" max="2000" step="1" type="range">
            <br/>
            <br/>
            <input type="date">
            <br/>
            <br/>
            <input type="file" name="image" accept="image/*">
            <br/>
            <br/>



            <input type="submit" value="submit">



        </form>
    </fieldset>
    <a href="demo1.html">Back</a>

</body>
</html>
